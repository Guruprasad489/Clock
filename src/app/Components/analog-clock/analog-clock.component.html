<div class="layout">
    <div fxLayout="column" fxLayoutAlign="center center" style="margin-top: -50px; margin-bottom: 25px;">
        <span style="font-size: 16px; font-weight: 500;">Choose Clock Color</span>
        <div fxLayout="row">
            <button mat-icon-button class="theme" (click)="theme=''"></button>
            <button mat-icon-button class="theme t1" (click)="theme='t1'"></button>
            <button mat-icon-button class="theme t2" (click)="theme='t2'"></button>
            <button mat-icon-button class="theme t3" (click)="theme='t3'"></button>
        </div>
    </div>
    <div class="analog-clock" [ngClass]="theme">
        <div class="num num1"><div>1</div></div>
        <div class="num num2"><div>2</div></div>
        <div class="num num3"><div>3</div></div>
        <div class="num num4"><div>4</div></div>
        <div class="num num5"><div>5</div></div>
        <div class="num num6"><div>6</div></div>
        <div class="num num7"><div>7</div></div>
        <div class="num num8"><div>8</div></div>
        <div class="num num9"><div>9</div></div>
        <div class="num num10"><div>10</div></div>
        <div class="num num11"><div>11</div></div>
        <div class="num num12"><div>12</div></div>

        <div class="hour-Hand" #hourHand></div>
        <div class="min-Hand" #minHand></div>
        <div class="sec-Hand" #secHand></div>
    </div>
    <app-digital-clock [bgColor]="theme"></app-digital-clock>
</div>
